<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumando número</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;                                       /*da espacio entre el input y el resultado*/
        }                                                           /*evitar uso de </br> para dar espacios*/
    </style>
</head>
<body>
    <h1>Sumando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">                   <!--input aquí-->
    <input type="button" value="Sumar" onclick="sumar()">
    <div id="res">Resultado</div>
    <script>
        function sumar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')  // ver que arriba es input
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)                              //transformando los valores string en number
            var n2 = Number(tn2.value)                              //el <value> es el valor que está dentro de tn2
            var s = n1 + n2
            res.innerHTML = `La suma entre ${n1} e ${n2} es igual a ${s}`
        
        }
    </script>
</body>
</html>
