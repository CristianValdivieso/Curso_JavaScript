<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimento</title>
    <link rel="stylesheet" href="../Aula 6/style.css">
    <style>
        div#inputs{
            text-align: center;
            margin-top: 50px;
        }
        input{
            text-align: center;
            width: 160px;
            font-size: 18pt;
        }
    </style>
</head>
<body>
    <header>
        <h1>CÁLCULOS <br> + - * /</h1>
        <p><strong>Operaciones matemáticas</strong></p>
    </header>
    
    <div id="inputs">
        <input type="number" name="" id="texton1"> y
        <input type="number" name="" id="texton2">
        <input type="button" value="calcular" id="operar">
    </div>

    <script>
        var operar = document.getElementById('operar')

        operar.addEventListener('click', resultado)

        function resultado(){
            var texton1 = document.getElementById('texton1')
            var texton2 = document.getElementById('texton2')
            var res = document.getElementById('inputs')

            var n1 = Number(texton1.value)
            var n2 = Number(texton2.value)
            var suma = n1 + n2
            var resta = n1 - n2
            var mult = n1 * n2
            var div = n1 / n2
            res.innerHTML = `Las operaciones entre ${n1} y ${n2} son:</br>
            Suma = ${suma}</br>Resta = ${resta.toFixed(2)}</br>Multiplicación = 
            ${mult.toFixed(2)}</br>División = ${div.toFixed(2)}`
        }

        document.body.style.backgroundColor = 'orange'
    </script>
</body>
</html>
