<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUMA</title>
    <style>
        body{
            background-color: black;
            color: white;
            font: normal 20pt Georgia;
        }
        h1{
            color: rgb(255, 255, 4);
            font: normal 25pt Georgia;
        }
        div#suma{
            color: rgb(248, 66, 66);
        }
        input{
            width: 100px;     
        }
    </style>
</head>
<body>
    <h1>OPERACIÓN SUMA CON 'IF'</h1>
    <input type="number" name="" id="num1">
    <input type="number" name="" id="num2">
    <input type="button" value="calcular" onclick="clic()">
    <div id="suma"></div>
    <script>
        function clic(){
            var tn1 = document.querySelector('input#num1')
            var tn2 = document.querySelector('input#num2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var suma = n1 + n2
            var operación = document.querySelector('div#suma')
            if(suma > 40){
                operación.innerHTML += `<p>El resultado es mayor que 40<p>`
            } else{
                operación.innerHTML += `<p>El resultado es menor que 40<p>`
            }
            operación.innerHTML += `<p>La suma entre ${n1} y ${n2} es <strong>${suma}</strong><p>`
        }
    </script>

</body>
</html>
