            color: rgb(238, 238, 52);

<body>
    <h1>Hola, mundo!</h1>  <!-- aquí en html el comentario funciona así-->
    <p>Ya me libré de la maldición!!<p>
    <script>
       // aquí em JS el comentario 
        var n1 = Number.par(window.prompt('Digite un número')) 
        var n2 = Number(window.prompt('Digite otro número'))
        var suma = n1 + n2
        window.confirm("Es usted joven?")
        window.alert(`La suma entre ${n1} e ${n2} es ${suma}`) 
        document.write(`El valor de la suma de valores es ${suma}`)
        // el + sirve para concatenar
        // (number + number) para adición
        // (string + string) para concatenar
        // Number.parseInt() sirver para convertir un string en number entero
        // Number.parseFloat() convierte en número float
        // Se puede usar también apenas Number()
        // Llamado de template string, sirve como el .format de python
    </script>
